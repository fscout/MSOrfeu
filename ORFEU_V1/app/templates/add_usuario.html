{% extends 'base.html' %}

{% block title %}
    {{ super() }} - Adicionar Usuário
{% endblock title %}

{% block main %}

<p class="ocultar nivel">{{current_user.nivel_acesso}}</p>

<div class="container hider" align="center">
    <h1 align="center" class="fill2">Cadastrar Usuário</h1>

<form action="/add_usuario" method="POST">
        <div class="form-group col-md-4">
            <label class="fill2" for="nome_usuario">Nome Usuário:</label>
            <input type="text" class="form-control" id="nome_usuario" name="nome_usuario" required>
          </div>

          <div class="form-group col-md-4">
            <label class="fill2" for="senha_usuario">Senha Usuário:</label>
            <input type="password" class="form-control" id="senha_usuario" name="senha_usuario" required>
          </div>

          <div class="form-group col-md-4">
            <label class="fill2" for="nome">Nome Funcionário:</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
          </div>

          <div class="form-group col-md-4">
            <label class="fill2" for="cpf">CPF:</label>
            <input type="text" class="form-control" id="cpf" name="cpf" required maxlength="11" minlength="11">
          </div>

          <div class="form-group col-md-4">
            <label class="fill2" for="nivel_acesso">Nível de Acesso:</label>
            <input type="text" class="form-control" id="nivel_acesso" name="nivel_acesso" required>
          </div>

          <a href="/usuario_cadastrados"><button type="button" class="btn btn-danger">Cancelar</button></a>
          <button type="submit" class="btn btn-primary">Cadastrar</button>

</form>



<script src="{{ url_for('static', filename='js/verifica_acesso.js')}}"></script>
</div>
{% endblock main %}
