{% extends 'base.html' %}

{% block title %}
    {{ super() }} - Editar Usuário
{% endblock title %}

{% block main %}

<p class="ocultar nivel">{{current_user.nivel_acesso}}</p>

<div class="container hider" align="center">
        <h1 align="center">Editar Usuário: {{usuario.nome}}</h1>

        <form action="/edit_usuario/{{usuario.id}}" method="POST">
            <div class="form-group col-md-4">
                <label for="nome_usuario">Nome Usuário</label>
                <input type="text" class="form-control" id="nome_usuario" name="nome_usuario" value="{{usuario.nome_usuario}}">
              </div>
    
              <div class="form-group col-md-4">
                <label for="senha_usuario">Senha Usuário</label>
                <input type="text" class="form-control" id="senha_usuario" name="senha_usuario" value="{{usuario.senha_usuario}}">
              </div>

              <div class="form-group col-md-4">
                <label for="nome">Nome Funcionário</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{usuario.nome}}">
              </div>

              <div class="form-group col-md-4">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" value="{{usuario.cpf}}" maxlength="11" minlength="11">
              </div>

              <div class="form-group col-md-4">
                <label for="nivel_acesso">Nível de Acesso</label>
                <input type="text" class="form-control" id="nivel_acesso" name="nivel_acesso" value="{{usuario.nivel_acesso}}">
              </div>

              <a href="/usuarios_cadastrados"><button type="button" class="btn btn-danger">Cancelar</button></a>
            <button type="submit" class="btn btn-dark">Alterar Usuário</button>


            <script src="{{ url_for('static', filename='js/verifica_acesso.js')}}"></script>
          </div>
{% endblock main %}
